.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .go/pkg/mod/

.job_teplate_go: &job_go
#  extends: .go-cache
  stage: test
  image: https://gitlab.com/shortlink-org/dependency_proxy/containers/golang:1.15-buster
  interruptible: true
  needs: []
